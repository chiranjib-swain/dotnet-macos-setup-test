name: .NET Setup on macOS

on: [push, pull_request]

jobs:
  experiment:
    runs-on: macos-14

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Check current .NET info
        run: |
          dotnet --info || true
          which dotnet || true

      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0'
          # cache: true  # Enable caching for NuGet packages

      - name: Restore NuGet packages with locked mode
        run: |
          echo "Restoring NuGet packages..."
          dotnet restore --locked-mode  # Restore packages in locked mode

      - name: Check .NET info after setup
        run: |
          dotnet --info || true
          which dotnet || true
