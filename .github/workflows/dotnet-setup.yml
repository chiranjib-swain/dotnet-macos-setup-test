name: .NET Setup on macOS

on: [push, pull_request]

jobs:
  experiment:
    runs-on: macos-14

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Check current .NET info
        run: |
          dotnet --info || true
          which dotnet || true

      - name: Create global.json to specify SDK version
        run: |
          echo '{ "sdk": { "version": "6.0.428", "rollForward": "latestFeature", "allowPrerelease": false } }' > global.json

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0'

      - name: Check .NET info after setup
        run: |
          dotnet --info || true
          which dotnet || true
