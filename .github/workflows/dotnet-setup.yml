name: .NET Setup on Multiple OS

on: [push, pull_request]

jobs:
  experiment:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-14, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Check current .NET info
        run: |
          dotnet --info || true
          which dotnet || true

      - name: Create global.json to specify SDK version
        run: |
          echo '{ "sdk": { "version": "6.0.0", "rollForward": "latestFeature" } }' > global.json

      - name: Set up .NET SDK (6.0 only)
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0'
          # This will ensure only the SDK for .NET 6 is installed and no unnecessary runtimes
          install-runtime: false

      - name: Check .NET info after setup
        run: |
          dotnet --info || true
          which dotnet || true
